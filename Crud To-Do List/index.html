<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="title">
      <h1>Oh Crud</h1>
      <p>Things I Forgot To Do:</p>
    </div>
    <div class="form">
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add">
            <input type="text" id="add-todo" placeholder="Thing To-Do">
            <input type="submit" value="Add" class="btn btn-primary">
    </form>
    <p>You Have:</p>
            <p id="counter"></p>
            <table>
                <tr class="to-do">
                    <th>To-Do</th> 
                </tr>
                <tbody class="tasks">
                    </tbody>
            </table>
    </div>
    <div id="edit-box" role="aria-hidden"></div>
    <form action="javascript:void(0);" method="POST" id="save-edit">
                    <input type="text" id="edit-todo">
                    <input type="submit" value="Save" class="btn btn-sucess">
                                    <a onclick="CloseInput()" aria-label="Close">&#10006;</a>

                </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
